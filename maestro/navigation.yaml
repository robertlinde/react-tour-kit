appId: host.exp.Exponent
name: Navigation Tests
---

# Wait for app to be ready
- extendedWaitUntil:
    visible: "react-tour-kit"
    timeout: 60000

# Navigate to Settings
- tapOn: "Settings"
- extendedWaitUntil:
    visible: "Configure your preferences"
    timeout: 5000
- assertVisible: "Dark Mode"
- assertVisible: "Notifications"

# Navigate back to Home
- tapOn: "Home"
- extendedWaitUntil:
    visible: "react-tour-kit"
    timeout: 5000
- assertVisible: "Features"
